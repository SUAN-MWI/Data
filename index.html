<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAN的图表</title>
    <style>
        /* 新增标题样式 */
        .header {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5em;
            color: #2c3e50;
        }

        /* 按钮栏容器 */
        .button-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        /* 按钮样式 */
        .chart-btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 调整图表容器 */
        .chart-container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            height: calc(100vh - 240px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* 新增居中保障 */
            width: 98%; 
            margin: 0 auto;
        }

        iframe {
            width: 100%;  /* 恢复满宽 */
            height: 98%;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            /* 添加居中定位 */
            display: block;
            margin: 0 auto;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .chart-container {
                height: calc(100vh - 200px);
                padding: 5px;
            }
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 新增标题和按钮栏 -->
    <h1 class="header">SUAN的图表</h1>
    
    <div class="button-bar">
        <button class="chart-btn">后三图 Last 3 Maps</button>
    </div>

    <div class="chart-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQXH5Ue1CKMnUgrGv3BCGYCV-Ph_vNaLGwaUFW8vmi9F-8Qsob9tsPPvw0LtLCxC_oyR8gWNSHxLXfT/pubchart?oid=1199149349&format=interactive"></iframe>
    </div>
</body>
</html>
